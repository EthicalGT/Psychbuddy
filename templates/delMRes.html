<!DOCTYPE html>
<html>
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psychbuddy Admin Panel</title>
    <link rel="icon" type="image/png" href="{% static 'img/psychbuddy.png' %}">
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
</head>
<body>
    <div class="adminflexbar">
        <div class="leftSidebar">
            <h2>Psychbuddy Admin Dashboard</h2>
            <p>Welcome Back GT!</p>
            <ul>
                <a href="usersNav"><li>Users</li></a>  
                <a href="manageResources"><li>Resources Management</li></a>
                <a href="admintips"><li>Tips</li></a>
                <a href="adminforum"><li>Community Forum</li></a>
                <a href="appointmentmail"><li>Appointment</li></a>
                <a href="feedbackinfo"><li>Feedback</li></a>
                <a href="adminlogout"><li>Logout</li></a>
                </ul>
            <div class="creatorline">
                <p>Crafted with &hearts; by GT</p>
            </div>
        </div>
        <div class="rightSidebar">
            <h2>Meditation</h2>
<form name="deleteMeditationForm" action="" method="POST" onsubmit="return validateMeditationName()">
    {% csrf_token %}
    <div class="formElements">
        <label class="lbl">Meditation Name to Delete:</label><br>
        <input type="text" name="meditationName" required><br>
        <input type="submit" name="delete" value="Delete Meditation">
    </div>
</form>
            </div>
        </div>
    </div>
    <script>
        function validateYogaName() {
            const yogaName = document.forms["deleteYogaForm"]["yogaName"].value.trim();

            const namePatt = /^[A-Za-z0-9\s\-_,.]{3,100}$/;

            if (!namePatt.test(yogaName)) {
                alert("Yoga Therapy Name must be between 3 and 100 characters and can only include alphanumeric and common symbols.");
                return false;
            }
            return true;
        }

        function validateMeditationName() {
            const meditationName = document.forms["deleteMeditationForm"]["meditationName"].value.trim();

            const namePatt = /^[A-Za-z0-9\s\-_,.]{3,100}$/;

            if (!namePatt.test(meditationName)) {
                alert("Meditation Name must be between 3 and 100 characters and can only include alphanumeric and common symbols.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
